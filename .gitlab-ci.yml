workflow:
  rules:
    - if: $CI_COMMIT_BRANCH != "main" && $CI_PIPELINE_SOURCE != "merge_request_event"      
      when: never
    - when: always

variables:
  DEV_SERVER_HOST: 35.180.46.122
  DEV_ENDPOINT: http://ec2-35-180-46-122.eu-west-3.compute.amazonaws.com:3000


stages:
 - build
 - deploy

.build:
  stage: build
  tags: 
    - monorepo
    - mac
    - local
  script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker build -t $IMAGE_NAME:$IMAGE_TAG .
    - docker push $IMAGE_NAME:$IMAGE_TAG

build_frontend:
  extends: .build
  before_script:
    - cd frontend
    - export IMAGE_NAME=$CI_REGISTRY_IMAGE/microservice/frontend
    - export IMAGE_TAG=1.0
  only:
    changes:
      - "frontend/**/*" 

build_products:
  extends: .build
  before_script:
    - cd products
    - export IMAGE_NAME=$CI_REGISTRY_IMAGE/microservice/products
    - export IMAGE_TAG=1.0
  only:
    changes:
      - "products/**/*"

.deploy_to_dev:
  stage: deploy
  tags: 
    - monorepo
    - mac
    - local
  before_script:
    - export KUBECONFIG=$K8S_AUTH
  script:
    - kubectl get pod -n my-app


deploy_frontend:
  extends: .deploy_to_dev
  before_script:
    - export IMAGE_NAME=$CI_REGISTRY_IMAGE/microservice/frontend
    - export IMAGE_TAG=1.0
  only:
    changes:
      - "frontend/**/*" 

deploy_products:
  extends: .deploy_to_dev
  before_script:
    - export IMAGE_NAME=$CI_REGISTRY_IMAGE/microservice/products
    - export IMAGE_TAG=1.0
  only:
    changes:
      - "products/**/*"




