name: Sync to GitLab

on:
  push:
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Push to GitLab
        env:
          GITLAB_TOKEN: ${{ secrets.GITLAB_TOKEN }}
        run: |
          git remote add gitlab https://gitlab.com/dev_iam/mymicroservice-cicd.git
          git push --mirror https://oauth2:${{ secrets.GITLAB_TOKEN }}@gitlab.com/dev_iam/mymicroservice-cicd.git
